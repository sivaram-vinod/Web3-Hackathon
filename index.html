<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for Social Good</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>AI for Social Good</h1>
        <form id="inputForm">
            <label for="inputData">Enter Data:</label>
            <input type="text" id="inputData" name="inputData" placeholder="Enter data here" required>
            <button type="submit">Process</button>
        </form>
        <div id="resultContainer" class="hidden">
            <h2>Result:</h2>
            <p id="resultText"></p>
        </div>
    </div>
    <div id="map" class="map"></div> <!-- Leaflet map container -->
    <script src="script.js"></script>
</body>

</html>
